<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
    </div>
    <div class="container py-lg-md d-flex">
      <div class="col px-0">
        <div class="row" style="padding-top: 200px;">
          <div class="col-lg-6">
            
            <button type="button" class="btn btn-white btn-lg" (click)="openAddMatiere()">Ajouter Mati√®re</button> 

           
          </div>
        </div>
      </div>
    </div>
    
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
    
  </section>
  
  <section class="section">
    <div class="container">
      
      <div class="card card-profile shadow mt--300">
        
        <div class="px-8">
          
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="module">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
              <td mat-cell *matCellDef="let element"> {{element.module}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="vol_horaire">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume horaire </th>
              <td mat-cell *matCellDef="let element"> {{element.vol_horaire}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="enseignant">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Enseignant </th>
              <td mat-cell *matCellDef="let element"> {{element.enseignant.nom +' '+ element.enseignant.prenom}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="groupe">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Groupe </th>
              <td mat-cell *matCellDef="let element"> {{element.groupes.groupe}} </td>
            </ng-container>
            

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifier </th>
              <td mat-cell *matCellDef="let element" > <button class="btn btn-warning btn-sm" (click)="openEditMatiere(element)">Modifier</button> </td>
            </ng-container>
        
             <!-- Color Column -->
             <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
              <td mat-cell *matCellDef="let element" > <button type="button" class="btn btn-danger btn-sm" (click)="openDeleteMatiere(element.id,element.module,element.enseignant.id)">Supprimer</button> </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </section>
</main>
