<div>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title-notification" style="color: white; text-align: center;">{{data.title}}</h4>
  
  </div>
  <div class="modal-body"  *ngIf="!data.delete && !data.consult">
    <form >
      <div class="row" >
        <div class="col-md-6">
          <div class="form-group">
            <label for="cin">Cin</label>
            <input type="number" name='cin' class="form-control"  placeholder="Numéro carte d'identité"  [(ngModel)]="data.cin">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text"  name="nom" placeholder="Nom" class="form-control"  [(ngModel)]="data.nom">
          </div>  
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" placeholder="Prenom" class="form-control"  [(ngModel)]="data.prenom">
          </div>  
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number"  [(ngModel)]="data.age" name="age" placeholder="Age" class="form-control" >
          </div>  
        </div>
        <div class="col-md-6">
          <div class="form-group" >
            <label for="groupe">Groupe</label>
            <mat-select [(ngModel)]="data.groupe" name="groupe" class="btn btn-white " [(value)]="selected.id" placeholder="{{selected.groupe}}" >
              <mat-option *ngFor="let groupe of data.groupes" [value]="groupe.id" class="dropdown-item"  >
                {{groupe.groupe}}
              </mat-option>
            </mat-select>
          </div>  
        </div>
      </div>
      
    </form></div>

    <div class="modal-body" *ngIf="data.consult && !data.delete && !data.edit">
      
        <div *ngFor="let matiere of data.matieres"><h3 style="text-align: center; color: white;">{{ matiere }}</h3></div>
    
    </div>
  <div class="modal-footer">
    <input type="hidden" [(ngModel)]="data.id">
    <button *ngIf="data.delete && !data.consult" type="button" class="btn btn-white" (click)="delete(data.id,data.groupeId)" cdkFocusInitial>Confirmer</button>
    <button *ngIf="!data.delete && !data.consult"type="button" class="btn btn-white" (click)="confirmer()" cdkFocusInitial>Confirmer</button>
    <button type="button" class="btn btn-link text-white ml-auto" (click)="onNoClick()">Fermer</button>
  </div>
